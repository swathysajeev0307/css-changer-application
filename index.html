<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Changer Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h1>Change the CSS of below image! With the help of the sliders</h1>
        <span class="heading">JavaScript</span>

        <div class="css-controller">
            <label for="base">Base Color</label>
            <input type="color" name="base" id="base" value="#ff0000">

            <label for="width">Width</label>
            <input type="range" id="width" name="width" min="0" max="100" value="30" data-sizing ="%">

            <label for="border">Border-Radius</label>
            <input type="range" id="border-radius" name="border-radius" min="0" max="100" value="5" data-sizing ="px">

            <label for="padding">Padding</label>
            <input type="range" id="padding" name="padding" min="10" max="200" value="0" data-sizing ="px">

            <label for="blur">Blur:</label>
            <input type="range" id="blur" name="blur" min="0" max="25" value="0" data-sizing ="px">

        </div>

        <img src="./images/img1.jpg" alt="Image from Pinterest">

    </div>

    <div class="footer">
        <footer>
            <div class="copyright">
                <p>&copy; 2024 SwathyBinoj - CSS Changer Application</p>
            </div>
        </footer>
    </div>


    <script src="script.js"></script>
</body>
</html>
